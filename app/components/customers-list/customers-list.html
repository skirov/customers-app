<div>
    <h4>Search</h4>
    First Name: <input ng-model="filter.firstName">
    Last Name: <input ng-model="filter.lastName">
    City: <input ng-model="filter.city">
    <button ng-click="filter={}">Clear Filters</button>
    <a href="#/customers/add">New Customer</a>
</div>
<br>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>City</th>
        <th>View customer orders</th>
        <th>Edit customer</th>
        <th>Delete customer</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="customer in customers | filter : filter : false">
        <td><strong>{{$index + 1}}</strong></td>
        <td>
            {{customer.firstName}} {{customer.lastName}}
        </td>
        <td>{{customer.city}}</td>
        <td>
            <a href="#/customers/{{customer._id.$oid}}"> View</a>
        </td>
        <td>
            <a href="#/customers/edit/{{customer._id.$oid}}">Edit</a>
        </td>
        <td>
            <button class="btn btn-danger" ng-click="deleteCustomer(customer)">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
