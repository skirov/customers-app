<h3>Add order</h3>
<form>
    <div class="form-group">
        <label for="orderItemName">Item Name</label>
        <input type="text" class="form-control" id="orderItemName" placeholder="Order Item Name" ng-model="order.name">
    </div>
    <div class="form-group">
        <label for="orderQuantity">Quantity</label>
        <input type="text" class="form-control" id="orderQuantity" placeholder="Order Quantity" ng-model="order.quantity">
    </div>
    <div class="form-group">
        <label for="orderUnitPrice">Unit Price</label>
        <input type="text" class="form-control" id="orderUnitPrice" placeholder="Order Unit Price" ng-model="order.unitPrice">
    </div>
    <div class="form-group">
        <label for="orderCustomer">Customer</label>
        <select ng-model="order.customerID" id="orderCustomer" class="form-control">
            <option ng-repeat="customer in customers" value={{customer._id.$oid}}>{{customer.firstName}} {{customer.lastName}}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success" ng-click="saveOrder()">Submit</button>
</form>
